    var update = args[0] || {};
    var layout = args[1] || {};
    Plotly.update(gd, update, layout, [0,1,2]);
  }

  document.getElementById("prevBtn").addEventListener("click", function() {
    applyStep(activeIndex() - 1);
  });
  document.getElementById("nextBtn").addEventListener("click", function() {
    applyStep(activeIndex() + 1);
  });

  // スライダーをドラッグ/クリックした時は Plotly が自動で step.method=update を実行。
  // アニメなし設定なのでチラつきません。
})();
</script>
</body>
</html>
